<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>متجر إلكتروني</title>
    <!-- إضافة رابط إلى مكتبة Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- رأس الصفحة -->
    <header class="bg-primary text-white text-center py-4">
        <h1>أهلاً بك في متجرنا الإلكتروني</h1>
    </header>

    <!-- القائمة الجانبية (Navbar) -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">الصفحة الرئيسية</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">المنتجات</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">اتصل بنا</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">السلة</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- قسم المنتجات -->
    <div class="container my-5">
        <div class="row">
            <!-- منتج 1 -->
            <div class="col-md-4">
                <div class="card">
                    <img src="https://via.placeholder.com/200" class="card-img-top" alt="منتج 1">
                    <div class="card-body">
                        <h5 class="card-title">منتج 1</h5>
                        <p class="card-text">وصف مختصر للمنتج</p>
                        <button class="btn btn-primary" onclick="addToCart('منتج 1')">أضف إلى السلة</button>
                    </div>
                </div>
            </div>
            <!-- منتج 2 -->
            <div class="col-md-4">
                <div class="card">
                    <img src="https://via.placeholder.com/200" class="card-img-top" alt="منتج 2">
                    <div class="card-body">
                        <h5 class="card-title">منتج 2</h5>
                        <p class="card-text">وصف مختصر للمنتج</p>
                        <button class="btn btn-primary" onclick="addToCart('منتج 2')">أضف إلى السلة</button>
                    </div>
                </div>
            </div>
            <!-- منتج 3 -->
            <div class="col-md-4">
                <div class="card">
                    <img src="https://via.placeholder.com/200" class="card-img-top" alt="منتج 3">
                    <div class="card-body">
                        <h5 class="card-title">منتج 3</h5>
                        <p class="card-text">وصف مختصر للمنتج</p>
                        <button class="btn btn-primary" onclick="addToCart('منتج 3')">أضف إلى السلة</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- السلة -->
    <div id="cartModal" class="modal fade" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="cartModalLabel">سلة المشتريات</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <ul id="cartItems" class="list-group">
                        <!-- العناصر ستضاف هنا بواسطة JavaScript -->
                    </ul>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">إغلاق</button>
                    <button type="button" class="btn btn-primary">إتمام الطلب</button>
                </div>
            </div>
        </div>
    </div>

    <!-- إضافة جافا سكربت -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
