<!DOCTYPE html>
<html lang="ar">
<head>

    <style>

        }
        table {
            width: 50%;
            border-collapse: collapse;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
            background-color: #1e1e1e;
        }
        th, td {
            padding: 12px 20px;
            text-align: center;
            border: 1px solid #444;
            color: #ffffff;
        }
        th {
            background-color: #4CAF50;
        }
        tr:nth-child(even) {
            background-color: #333;
        }
        tr:hover {

        }
    </style>
</head>
